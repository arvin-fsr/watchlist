{% extends 'base.html' %}

{% block content %}
<h3>Login</h3>
    <h4>很温馨的提示：要账号密码找我！</h4>
<form method="post">
    Username<br>
    <input type="text" name="username" required><br><br>
    Password<br>
    <!-- 密码输入框的 type 属性使用 password，会将输入值显示为圆点 -->
    <input type="password" name="password" required><br><br>
    <input class="btn" type="submit" name="submit" value="Submit">
</form>
    <img alt="Walking Totoro" class="totoro" src="{{ url_for('static', filename='5.png') }}" title="to~to~ro~">
{% endblock %}
